<h2>List of recepies</h2>
<li>
    <ul *ngFor="let dessert of desserts" [ngClass]="{'light' : dessert.nutrition<400}"
        [routerLink]="[]"> {{ dessert.name }} 
        <span *ngIf="dessert.glutenFree"> *</span>
    </ul>
</li>
<span>* gluten free</span>
